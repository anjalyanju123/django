<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Profile_card.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'homepage' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'Profile_2' %}">Profile</a>
            <a href="{% url 'authlogout' %}">Logout</a>
            <a href="{% url 'book_list' %}">Books</a>
            <a href="{% url 'add_book' %}">Add Book</a>
        {% else %}
            <a href="{% url 'authregister' %}">Register</a>
            <a href="{% url 'authlogin' %}">Login</a>
        {% endif %}
    </nav>
    <div class="books_main">
        {% for i in Book %}
        <div>
            <img src="{{i.Image.url}}" alt="{{i.Title}}" width="200" height="200">
        </div>
        <div>
            Title: {{i.Title}} <br>
            Author: {{i.Author.Name}} <br>
            {% for i in Gener.all %}
            Gener:{{i.gener}}
            {% endfor %}
            Publish_date:{{i.Publish_date}}
        </div>
        {% endfor %}

        <button><a href="{% url 'add_book' %}">Add Book</a></button>

    </div>
</body>
</html>
