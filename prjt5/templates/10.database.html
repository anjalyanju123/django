<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_details</title>
</head>
<body>
    <h2>Student Details</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for i in Details %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.subject}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
